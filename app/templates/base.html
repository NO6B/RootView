<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RootView - Sécurité</title>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body class="bg-rootdark text-gray-200 font-sans antialiased">

    <nav class="bg-panel border-b border-gray-700 shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex-shrink-0 flex items-center gap-2">
                    <i class="bi bi-shield-check text-blue-500 text-2xl"></i>
                    <a href="{{ url_for('main.tableau_de_bord') }}" class="font-bold text-xl text-white tracking-wide">RootView</a>
                </div>
                
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-4">
                        {% if current_user.is_authenticated %}
                            <a href="{{ url_for('main.tableau_de_bord') }}" class="hover:bg-gray-700 text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition">Dashboard</a>
                            
                            <a href="{{ url_for('main.gestion_serveurs') }}" class="hover:bg-gray-700 text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition">Serveurs</a>
                            
                            <a href="{{ url_for('main.deconnexion') }}" class="text-red-400 hover:bg-gray-700 hover:text-red-300 px-3 py-2 rounded-md text-sm font-medium transition">Déconnexion</a>
                        {% else %}
                            <a href="{{ url_for('main.connexion') }}" class="bg-blue-600 hover:bg-blue-500 text-white px-4 py-2 rounded-md text-sm font-medium transition">Connexion</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        {% block content %}{% endblock %}
    </main>

</body>
</html>
